<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-form">
        <h3>Contact Us</h3>
        <form action="">
            <div class="form-input">
                <div class="first-name"><label for="name">YOUR NAME *</label><input type="text" placeholder="First Name" id="name"></div>
                <div class="last-name"><label for="name">&nbsp;</label><input type="text" placeholder="Last Name" id="name"></div>
                <div class="email"><label for="email">EMAIL ADDRESS *</label><input type="text" placeholder="Eg. example@email.com"></div>
                <div class="phone"><label for="name">PHONE NUMBER</label><input type="text" placeholder="Eg. +880123456789"></div>

                <div class="message"><label for="message">MESSAGE *</label><textarea placeholder="Please enter your message..." id="message"></textarea></div>
            </div>
        </form>
        <button><p class="text">Submit &nbsp;</p><i class="fas fa-arrow-right"></i></button>
    </div>
</body>
</html>
